<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warenhaus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<br>
<div class="container">
    <h1>Artikel hinzufügen</h1>
    <br>
    <br>
    <form action="#" th:action="@{/add-article}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="name">Artikel Name</label>
            <input class="form-control" type="text" th:field="*{articleName}" id="name" placeholder="Artikel Name..">
            <span th:if="${#fields.hasErrors('articleName')}" th:errors="*{articleName}"></span>
        </div>
        <div class="form-group">
            <label for="package">Verpackungseinheit</label>
            <input class="form-control" type="text" th:field="*{packageUnit}" id="package" placeholder="Verpackung">
            <span th:if="${#fields.hasErrors('packageUnit')}" th:errors="*{packageUnit}"></span>
        </div>
        <div class="form-group">
            <label for="price">Preis</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price" placeholder="Preis">
            <span th:if="${#fields.hasErrors('packageUnit')}" th:errors="*{price}"></span>
        </div>
        <div class="form-group">
            <label for="supplier">Lieferant</label>
            <select class="form-control" th:field="${article.supplier.supplierId}" id="supplier">
                <option th:each="s : ${supplier}" th:text="${s.supplierName}" th:value="${s.supplierId}"></option>
            </select>
        </div>

        <input type="submit" class="btn btn-primary" name="submit" value="Hinzufügen">

    </form>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

</body>
</html>
