<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

        <h3>Deine Ware</h3>
    <div th:if="${not #lists.isEmpty(article)}">
        <div th:each="a: ${article}">
            <p th:text="'Artikelname: ' + ${a.getArticleName()}" />
            <p th:text="'Verpackungseinheit: ' + ${a.getPackageUnit()}" />
            <p th:text="'Preis: ' + ${a.getPrice()} + ' Euro'"/>
            <p th:text="'Lieferant: ' + ${a.getSupplier().getSupplierName()}"/>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(article)}">
        <p style="color: red">Keinen Artikel gefunden</p>
    </div>


    <a href="/index">Home</a>

</div>

<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

</body>
</html>
